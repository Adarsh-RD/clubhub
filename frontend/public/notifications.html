<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Alerts | Club Hub</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            color: #E2E8F0;
            background-color: #050505;
            background-image:
                radial-gradient(at 0% 0%, rgba(255, 0, 127, 0.25) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(0, 255, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 40% 100%, rgba(138, 43, 226, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .app-header {
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-logo {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
        }

        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-branding {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #FFFFFF;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .header-subtitle {
            font-size: 0.75rem;
            color: #94A3B8;
            font-weight: 500;
        }

        .back-btn {
            padding: 0.625rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: #E2E8F0;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(8px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-title svg {
            stroke: #E11D48;
        }

        .notifications-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .notification-card {
            background: rgba(20, 20, 30, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            gap: 1.25rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .notification-card.unread {
            background: rgba(30, 30, 42, 0.6);
            border-color: rgba(225, 29, 72, 0.3);
        }

        .notification-card.unread::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #E11D48;
        }

        .notif-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(225, 29, 72, 0.1);
            color: #E11D48;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notif-content {
            flex-grow: 1;
        }

        .notif-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .notif-title {
            font-weight: 600;
            color: #FFFFFF;
            font-size: 1.1rem;
        }

        .notif-time {
            font-size: 0.8rem;
            color: #94A3B8;
        }

        .notif-body {
            color: #CBD5E1;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 40vh;
            flex-direction: column;
            gap: 1.5rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #E11D48;
            border-right-color: #F59E0B;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            background: rgba(20, 20, 28, 0.4);
            border: 1px dashed rgba(255, 255, 255, 0.15);
            border-radius: 1.5rem;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            color: #FFFFFF;
            margin-bottom: 0.75rem;
        }

        .empty-text {
            color: #94A3B8;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-logo"><img src="/kle-logo.png" alt="KLE Tech" onerror="this.style.display='none'" />
                </div>
                <div class="header-branding">
                    <h1 class="header-title">Club Hub</h1>
                    <p class="header-subtitle">KLE Technological University</p>
                </div>
            </div>
            <a href="/" class="back-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                Back to Home
            </a>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            Alerts & Notifications
        </h1>

        <div id="notificationsContainer">
            <div class="loading-container">
                <div class="spinner"></div>
                <p style="color:#94A3B8">Loading your alerts...</p>
            </div>
        </div>
    </div>

    <script>
        const API = "https://clubhub-5eh7.onrender.com";
        const token = localStorage.getItem('token');
        const headers = token ? { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' } : null;

        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.round((now - date) / 1000);

            if (seconds < 60) return seconds + 's ago';
            const minutes = Math.round(seconds / 60);
            if (minutes < 60) return minutes + 'm ago';
            const hours = Math.round(minutes / 60);
            if (hours < 24) return hours + 'h ago';
            const days = Math.round(hours / 24);
            if (days < 7) return days + 'd ago';
            return date.toLocaleDateString();
        }

        async function loadNotifications() {
            if (!token) {
                window.location.href = '/';
                return;
            }

            const container = document.getElementById('notificationsContainer');

            try {
                // Determine API URL based on localhost vs prod
                const baseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'http://localhost:4000'
                    : API;

                const res = await fetch(`${baseUrl}/notifications`, { headers });
                const data = await res.json();

                if (data.ok && data.notifications && data.notifications.length > 0) {
                    const list = document.createElement('div');
                    list.className = 'notifications-list';

                    data.notifications.forEach(notif => {
                        list.innerHTML += `
                            <div class="notification-card ${notif.is_read ? '' : 'unread'}">
                                <div class="notif-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path></svg>
                                </div>
                                <div class="notif-content">
                                    <div class="notif-header">
                                        <div class="notif-title">${notif.title}</div>
                                        <div class="notif-time">${timeAgo(notif.created_at)}</div>
                                    </div>
                                    <div class="notif-body">${notif.body}</div>
                                </div>
                            </div>
                        `;
                    });

                    container.innerHTML = '';
                    container.appendChild(list);

                    // Mark as read in the background
                    const hasUnread = data.notifications.some(n => !n.is_read);
                    if (hasUnread) {
                        fetch(`${baseUrl}/notifications/read`, { method: 'POST', headers });
                    }
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ðŸ“­</div>
                            <h2 class="empty-title">All caught up!</h2>
                            <p class="empty-text">You have no new notifications right now.</p>
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Error loading notifications:', err);
                container.innerHTML = `
                    <div class="empty-state">
                        <h2 class="empty-title" style="color:#EF4444">Failed to load</h2>
                        <p class="empty-text">Could not fetch your notifications.</p>
                    </div>
                `;
            }
        }

        loadNotifications();
    </script>
</body>

</html>
