<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Campus Clubs | Club Hub</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            color: #E2E8F0;
            background-color: #0A0A0F;
            background-image:
                radial-gradient(at 0% 0%, rgba(196, 30, 58, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(242, 183, 5, 0.1) 0px, transparent 50%),
                radial-gradient(at 40% 100%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .app-header {
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-logo {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
        }

        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-branding {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #FFFFFF;
            line-height: 1.2;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #ffffff, #a0aec0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-subtitle {
            font-size: 0.75rem;
            color: #94A3B8;
            font-weight: 500;
        }

        .back-btn {
            padding: 0.625rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: #E2E8F0;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(8px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 0.75rem;
            text-align: center;
            letter-spacing: -0.03em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .page-subtitle {
            text-align: center;
            color: #94A3B8;
            font-size: 1.125rem;
            margin-bottom: 4rem;
            font-weight: 400;
        }

        .clubs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
        }

        .club-card {
            background: rgba(20, 20, 28, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.25rem;
            padding: 2rem;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .club-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FFD700 0%, #FF2A54 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .club-card:hover::before {
            transform: scaleX(1);
        }

        .club-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -10px rgba(196, 30, 58, 0.15), 0 0 20px rgba(255, 255, 255, 0.02) inset;
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(30, 30, 42, 0.7);
        }

        .club-icon {
            width: 72px;
            height: 72px;
            border-radius: 1.25rem;
            background: linear-gradient(135deg, #FF2A54 0%, #C41E3A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 20px rgba(196, 30, 58, 0.4), inset 0 2px 4px rgba(255, 255, 255, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        /* Alternate gradient for odd cards */
        .club-card:nth-child(even) .club-icon {
            background: linear-gradient(135deg, #FFD700 0%, #F2B705 100%);
            box-shadow: 0 8px 20px rgba(242, 183, 5, 0.3), inset 0 2px 4px rgba(255, 255, 255, 0.4);
            color: #1A1A1A;
            text-shadow: none;
        }

        .club-card:hover .club-icon {
            transform: scale(1.1) rotate(-8deg);
        }

        .club-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .club-code {
            font-size: 0.75rem;
            color: #94A3B8;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.25rem;
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.05);
        }

        .club-description {
            font-size: 0.9375rem;
            color: #CBD5E1;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .club-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 1.25rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .subscriber-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .subscriber-count {
            font-size: 0.875rem;
            color: #94A3B8;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .subscribe-btn {
            padding: 0.625rem 1.25rem;
            background: linear-gradient(135deg, #FF2A54 0%, #C41E3A 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(196, 30, 58, 0.2);
            position: relative;
            overflow: hidden;
        }

        .subscribe-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .subscribe-btn:hover::after {
            left: 100%;
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(196, 30, 58, 0.4);
        }

        .subscribe-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .subscribe-btn.subscribed {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .subscribe-btn.subscribed:hover {
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 40vh;
            flex-direction: column;
            gap: 1.5rem;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #FF2A54;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #94A3B8;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            background: rgba(20, 20, 28, 0.4);
            backdrop-filter: blur(12px);
            border: 1px dashed rgba(255, 255, 255, 0.15);
            border-radius: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            animation: levitate 4s ease-in-out infinite;
        }

        @keyframes levitate {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .empty-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 0.75rem;
        }

        .empty-text {
            font-size: 1rem;
            color: #94A3B8;
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-weight: 600;
            font-size: 0.875rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transform: translateY(100px) scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            max-width: 400px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        .notification.show {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .notification-success {
            background: rgba(16, 185, 129, 0.85);
            color: white;
            border-left: 4px solid #059669;
        }

        .notification-error {
            background: rgba(239, 68, 68, 0.85);
            color: white;
            border-left: 4px solid #B91C1C;
        }

        .notification-info {
            background: rgba(59, 130, 246, 0.85);
            color: white;
            border-left: 4px solid #1D4ED8;
        }

        @media (max-width: 768px) {
            .app-header {
                padding: 0.75rem 1rem;
            }

            .header-title {
                font-size: 1.25rem;
            }

            .container {
                padding: 2rem 1rem;
            }

            .page-title {
                font-size: 2.25rem;
            }

            .clubs-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .club-card {
                padding: 1.5rem;
            }

            .club-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .subscribe-btn {
                justify-content: center;
            }

            .notification {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                max-width: none;
            }
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-logo">
                    <img src="/kle-logo.png" alt="KLE Tech" onerror="this.style.display='none'" />
                </div>
                <div class="header-branding">
                    <h1 class="header-title">Club Hub</h1>
                    <p class="header-subtitle">KLE Technological University</p>
                </div>
            </div>
            <a href="/" class="back-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                Back to Home
            </a>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">Campus Clubs</h1>
        <p class="page-subtitle">Discover and connect with student clubs across campus</p>

        <div id="clubsContainer">
            <div class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Loading clubs...</p>
            </div>
        </div>
    </div>

    <script>
        const API = "https://clubhub-5eh7.onrender.com";
        const token = localStorage.getItem('token');
        const headers = token ? {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        } : {
            'Content-Type': 'application/json'
        };

        async function checkSubscriptionStatus(clubId) {
            if (!token) return false;
            try {
                const res = await fetch(`${API}/clubs/${clubId}/subscription-status`, { headers });
                const data = await res.json();
                return data.subscribed || false;
            } catch (err) {
                console.error('Error checking subscription:', err);
                return false;
            }
        }

        async function toggleSubscription(clubId, clubName, button) {
            if (!token) {
                showNotification('Please login to subscribe', 'error');
                return;
            }

            try {
                const isSubscribed = button.classList.contains('subscribed');
                const endpoint = isSubscribed ? 'unsubscribe' : 'subscribe';

                button.disabled = true;
                button.textContent = '...';

                const res = await fetch(`${API}/clubs/${clubId}/${endpoint}`, {
                    method: 'POST',
                    headers
                });

                const data = await res.json();

                if (res.ok && data.ok) {
                    if (isSubscribed) {
                        button.classList.remove('subscribed');
                        button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg> Subscribe';
                        showNotification(`Unsubscribed from ${clubName}`, 'info');
                    } else {
                        button.classList.add('subscribed');
                        button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Subscribed';
                        showNotification(`Subscribed to ${clubName}! You'll get email notifications.`, 'success');
                    }
                    updateSubscriberCount(clubId);
                } else {
                    throw new Error(data.error || 'Failed');
                }
            } catch (err) {
                console.error('Error toggling subscription:', err);
                showNotification('Failed to update subscription', 'error');
            } finally {
                button.disabled = false;
            }
        }

        async function updateSubscriberCount(clubId) {
            try {
                const res = await fetch(`${API}/clubs/${clubId}/subscriber-count`);
                const data = await res.json();

                if (data.ok) {
                    const countElement = document.querySelector(`[data-club-id="${clubId}"] .subscriber-count`);
                    if (countElement) {
                        countElement.textContent = `${data.count} subscriber${data.count !== 1 ? 's' : ''}`;
                    }
                }
            } catch (err) {
                console.error('Error updating count:', err);
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 10);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        async function loadClubs() {
            const container = document.getElementById('clubsContainer');

            try {
                const res = await fetch(API + '/clubs');
                const data = await res.json();

                if (data.ok && data.clubs && data.clubs.length > 0) {
                    // Create grid
                    const grid = document.createElement('div');
                    grid.className = 'clubs-grid';

                    // Load each club with subscription data
                    for (const club of data.clubs) {
                        const isSubscribed = await checkSubscriptionStatus(club.id);

                        const countRes = await fetch(`${API}/clubs/${club.id}/subscriber-count`);
                        const countData = await countRes.json();
                        const subscriberCount = countData.ok ? countData.count : 0;

                        const card = document.createElement('div');
                        card.className = 'club-card';
                        card.setAttribute('data-club-id', club.id);

                        card.innerHTML = `
                            <div class="club-icon">${club.club_name.charAt(0)}</div>
                            <h3 class="club-name">${club.club_name}</h3>
                            <span class="club-code">${club.club_code}</span>
                            <p class="club-description">${club.description || 'No description available'}</p>
                            
                            <div class="club-footer">
                                <div class="subscriber-info">
                                    <span class="subscriber-count">${subscriberCount} subscriber${subscriberCount !== 1 ? 's' : ''}</span>
                                </div>
                                <button 
                                    class="subscribe-btn ${isSubscribed ? 'subscribed' : ''}"
                                    onclick="toggleSubscription(${club.id}, '${club.club_name.replace(/'/g, "\\'")}', this)"
                                >
                                    ${isSubscribed ? '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Subscribed' : '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg> Subscribe'}
                                </button>
                            </div>
                        `;

                        grid.appendChild(card);
                    }

                    container.innerHTML = '';
                    container.appendChild(grid);
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon"><svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg></div>
                            <h2 class="empty-title">No clubs found</h2>
                            <p class="empty-text">Clubs will appear here once they're added</p>
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Error loading clubs:', err);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg></div>
                        <h2 class="empty-title">Failed to load clubs</h2>
                        <p class="empty-text">Please try again later</p>
                    </div>
                `;
            }
        }

        loadClubs();
    </script>

</body>

</html>
